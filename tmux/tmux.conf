set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "christoomey/vim-tmux-navigator"

set-option -g @bg1 "#202020"
set-option -g @black "#000000"
set-option -g @bg2 "#353535"
set-option -g @white "#ffffff"

set-option -sa terminal-overrides ",xterm*:Tc"

bind -n M-H previous-window
bind -n M-L next-window

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g status-style "bg=#{@bg1},fg=#{@white}"
set -g status-position top

set -g status-left ""

set -g status-right "#[bg=#{@bg2},fg=#{@white}]#{?client_prefix, PR ,}#[bg=#{@white},fg=#{@black}]#{?client_prefix, 󰌌 ,}#[bg=#{@bg1}] #[bg=#{@bg2},fg=#{@white}] #S #[bg=#{@white},fg=#{@black}]  "

set -g status-right-length 51

set -g window-status-current-format "#[bg=#{@white},fg=#{@bg2}] #I #[bg=#{@bg2},fg=#{@white}] #W "
set -g window-status-format "#[bg=#{@bg2},fg=#{@white}] #I #[bg=#{@white},fg=#{@bg2}] #W "
set -g window-status-separator " "

run "$HOME/.local/share/tmux/plugins/tpm/tpm"

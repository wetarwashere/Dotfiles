################
### GENERAL ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# Monitor's preference
monitor= , preferred, auto, auto

# Set default programs
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun -display-drun " ï€‚  " -i
$browser = firefox

# Set programs that will be executed at system start
exec-once = swww-daemon --no-cache
exec-once = waybar
exec-once = swww img $(awk -F'=' "/^\\[Wallpaper\\]/{flag=1;next}/^\\[/{flag=0}flag && \$1~/LastWallpaper/{print \$2}" "$HOME/.config/swifty/config.ini" | tr -d '[:space:]') --transition-fps 60 --transition-type grow --transition-pos center --transition-duration 1
exec-once = hyprctl keyword "device[syna7db5:01-06cb:cd41-touchpad]:enabled" false 
exec = sleep 1 && hyprctl keyword animations:enabled true

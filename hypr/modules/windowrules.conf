# Window and layer rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

# Some windowrules override
windowrulev2 = float, title:Library
windowrulev2 = float, title:All Files
windowrulev2 = size 1000 650, title:All Files
windowrulev2 = size 800 600, title:Library
windowrulev2 = size 1000 650, title:File Upload
windowrulev2 = norounding, title:File Upload
windowrulev2 = noborder, title:Open File
windowrulev2 = noborder, title:Open Files

# Some layerrules override
layerrule = animation popin 50%, rofi
layerrule = noanim, hyprpicker
layerrule = noanim, selection

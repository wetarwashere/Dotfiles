###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, O, exec, discord
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exit,
bind = $mainMod, M, exec, $fileManager
bind = $mainMod SHIFT, C, exec, makoctl dismiss -a
bind = $mainMod, F, fullscreen,
bind = $mainMod, V, exec, hyprctl dispatch togglefloating && if hyprctl activewindow | grep -q "class: kitty" && hyprctl activewindow | grep -q "floating: 1"; then hyprctl dispatch resizeactive exact 900 540 && hyprctl dispatch centerwindow; fi
bind = $mainMod, D, exec, $menu

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Keybinding for reloading Waybar
bind = $mainMod SHIFT, R, exec, $HOME/.config/hypr/scripts/wbstatus

# Keybinding for color picker
bind = $mainMod SHIFT, P, exec, hyprpicker -a -l

# Keybindings for screenshotting from a different way
bind = $mainMod, PRINT, exec, hyprshot -o $HOME/Pictures/Screenshots -m window -s --freeze
bind = , PRINT, exec, hyprshot -o $HOME/Pictures/Screenshots -m output -s --freeze
bind = $mainMod SHIFT, PRINT, exec, hyprshot -o $HOME/Pictures/Screenshots -m region -s --freeze

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Keybindings for changing device's volume and brightness
binde = , F11, exec, pactl set-sink-volume alsa_output.pci-0000_03_00.6.analog-stereo +2% && $HOME/.config/hypr/scripts/devvolume
binde = , F10, exec, pactl set-sink-volume alsa_output.pci-0000_03_00.6.analog-stereo -2% && $HOME/.config/hypr/scripts/devvolume 
binde = , F9, exec, pactl set-sink-mute alsa_output.pci-0000_03_00.6.analog-stereo toggle && $HOME/.config/hypr/scripts/devvolume
binde = , F3, exec, brightnessctl set 2%+ && makoctl dismiss -a && notify-send -c brightness -i $HOME/.local/share/icons/Brightness.png "Brightness" "$(brightnessctl | grep -oP '\d+(?=%)')%"
binde = , F4, exec, brightnessctl set 2%- && makoctl dismiss -a && notify-send -c brightness -i $HOME/.local/share/icons/Brightness.png "Brightness" "$(brightnessctl | grep -oP '\d+(?=%)')%"

# Keybindings for mpc or local music a.k.a MPD, this requires mpc for it to be working
bind = $mainMod SHIFT, RIGHT, exec, mpc next && $HOME/.config/hypr/scripts/songinfo
bind = $mainMod SHIFT, SPACE, exec, mpc toggle && $HOME/.config/hypr/scripts/songinfo
bind = $mainMod SHIFT, LEFT, exec, mpc prev && $HOME/.config/hypr/scripts/songinfo
binde = $mainMod SHIFT, UP, exec, mpc volume +2 && makoctl dismiss -a && $HOME/.config/hypr/scripts/songvolume 
binde = $mainMod SHIFT, DOWN, exec, mpc volume -2 && makoctl dismiss -a && $HOME/.config/hypr/scripts/songvolume

# Randomize wallpaper
bind = $mainMod CTRL, r, exec, $HOME/.config/hypr/scripts/wrandom

# Keybindings for resizing window
binde = $mainMod, r, resizeactive, 10 10
binde = $mainMod, w, resizeactive, -10 -10
binde = $mainMod, g, resizeactive, -10 10
binde = $mainMod, a, resizeactive, 10 -10

# Keybindings for changing workspace
bind = $mainMod CTRL, RIGHT, exec, hyprctl dispatch workspace r+1
bind = $mainMod CTRL, LEFT, exec, hyprctl dispatch workspace r-1

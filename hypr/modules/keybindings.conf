# Set the windows key as the main modifier
$mainMod = SUPER

# General Keybindings
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, O, exec, discord
bind = $mainMod SHIFT, O, exec, obs
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exit,
bind = $mainMod, M, exec, $fileManager
bind = $mainMod SHIFT, C, exec, makoctl dismiss -a
bind = $mainMod, F, fullscreen,
bind = $mainMod, V, exec, hyprctl dispatch togglefloating && if hyprctl activewindow | grep -q "class: kitty" && hyprctl activewindow | grep -q "floating: 1"; then hyprctl dispatch resizeactive exact 900 540 && hyprctl dispatch centerwindow; fi
bind = $mainMod, D, exec, $menu

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switching workspace keybindings
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Moving active window into workspace keybindings
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Keybinding for reloading Waybar
bind = $mainMod SHIFT, R, exec, $HOME/.config/hypr/scripts/wbstatus

# Keybinding for color picker
bindl = $mainMod SHIFT, P, exec, hyprpicker -a -l

# Keybindings for screenshot
bindl = $mainMod, PRINT, exec, hyprshot -o $HOME/Pictures/Screenshots -m window --freeze -t 800
bindl = , PRINT, exec, hyprshot -o $HOME/Pictures/Screenshots -m output -m active --freeze -t 800
bindl = $mainMod SHIFT, PRINT, exec, hyprshot -o $HOME/Pictures/Screenshots -m region --freeze -t 800

# Keybindings for special workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Keybindings for scrolling through existed workspace
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Keybinding for resizing window with mouse
bindm = $mainMod, mouse:273, resizewindow

# Keybinding for moving window with mouse
bindm = $mainMod, mouse:272, movewindow

# Keybindings for changing current volume
bindel = , F11, exec, pactl set-sink-volume alsa_output.pci-0000_03_00.6.analog-stereo +2% && $HOME/.config/hypr/scripts/devvolume
bindel = , F10, exec, pactl set-sink-volume alsa_output.pci-0000_03_00.6.analog-stereo -2% && $HOME/.config/hypr/scripts/devvolume 
bindl = , F9, exec, pactl set-sink-mute alsa_output.pci-0000_03_00.6.analog-stereo toggle && $HOME/.config/hypr/scripts/devvolumestate

# Keybindings for changing current brightness
bindel = , F3, exec, brightnessctl set 2%+ && $HOME/.config/hypr/scripts/binfo
bindel = , F4, exec, brightnessctl set 2%- && $HOME/.config/hypr/scripts/binfo

# Keybindings for mpd
bindl = $mainMod SHIFT, RIGHT, exec, mpc next && $HOME/.config/hypr/scripts/songinfo
bindl = $mainMod SHIFT, SPACE, exec, mpc toggle && $HOME/.config/hypr/scripts/songinfo
bindl = $mainMod SHIFT, LEFT, exec, mpc prev && $HOME/.config/hypr/scripts/songinfo
bindel = $mainMod SHIFT, UP, exec, mpc volume +2 && makoctl dismiss -a && $HOME/.config/hypr/scripts/songvolume 
bindel = $mainMod SHIFT, DOWN, exec, mpc volume -2 && makoctl dismiss -a && $HOME/.config/hypr/scripts/songvolume

# Keybindings for wallpaper selector and randomizer
bind = $mainMod CTRL, R, exec, $HOME/.config/hypr/scripts/wrandom
bind = $mainMod SHIFT, W, exec, $HOME/.config/hypr/scripts/swifty

# Keybindings for resizing window with keyboard
binde = $mainMod, R, resizeactive, 10 10
binde = $mainMod, W, resizeactive, -10 -10
binde = $mainMod, G, resizeactive, -10 10
binde = $mainMod, A, resizeactive, 10 -10

# Keybindings for scrolling through workspaces with keyboard
bind = $mainMod CTRL, RIGHT, exec, hyprctl dispatch workspace r+1
bind = $mainMod CTRL, LEFT, exec, hyprctl dispatch workspace r-1

# Keybinding for lockscreen
bind = $mainMod SHIFT, L, exec, hyprlock
